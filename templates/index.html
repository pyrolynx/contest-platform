{% extends 'base.html' %}

{% block title %}Tasks{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="list-group">
            <h2>Tasks</h2>
            {% for task in tasks %}
                <a href="/task/{{ task.id }}" class="list-group-item list-group-item-action active">{{ task.name }}</a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
